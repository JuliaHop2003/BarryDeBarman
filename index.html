<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarryDeBarman</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="speelruimte">

        <img id="barmanAchterDeBar" src="images/BarryDeBarmanAchtergrond.png" alt="BarryDeBarman achtergrond"> 
        <p id="budget">Budget: &euro;<span id="bedrag">30</span>,-</p>
        <p id="totaleUitgaven">Totale uitgaven: &euro;<span id="kosten">0</span>,-</p>
        <img id="drunkmeter" src="images/BarryDeBarmanDrunkmeter.png" alt="BarryDeBarman drunkmeter">
        <img id="wijzer" src="images/wijzer1.png" alt="BarryDeBarman drunkmeter wijzer">
        <img id="tekstwolkje" src="images/BarryDeBarmanTekstwolkje.png" alt="BarryDeBarman tekstwolkje">
        <p id="praten">Hoi, wat kan ik voor je inschenken?</p>
        <img id="legeImg" src="images/leeg.png" alt="legeImg">

        <button id="shotjeButton">Shotje &euro;4,00</button>
        <button id="bierButton">Bier &euro;3,00</button>
        <button id="wijnButton">Wijn &euro;3,00</button>
        <button id="mixjeButton">Mixje &euro;6,00</button>
        <button id="cocktailButton">Cocktail &euro;12,00</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
